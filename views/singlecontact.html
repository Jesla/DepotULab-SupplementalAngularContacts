<h1>Single Contact</h1>
<div class="single-post-page">
    <div class="viewSingle">
        <ul>
            <li class="contactlines">Contact Name: {{singleConView.name}}</li>
            <li class="contactlines">Contact Email: {{singleConView.email}}</li>
            <li class="contactlines">Contact Phone Number: {{singleConView.phone}}</li>
        </ul>
    </div>
    <button ng-click="goBack()">Go Back to All Contacts</button>
</div>
